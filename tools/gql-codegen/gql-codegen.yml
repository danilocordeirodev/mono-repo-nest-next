overwrite: true
schema: 'dist/apps/api/autogenerated-schema.gql'

documents:
  - 'apps/**/*gql.ts'
  - 'libs/**/*gql.ts'

generates:
  libs/client/generated/graphql-types/src/lib/types.ts:
    plugins:
      - typescript
      - typescript-operations
  libs/:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: '~@full-stack/client/generated/graphql-types'
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
config:
  withHooks: true
  gqlImport: 'urql#gql'